<template name="additem">
 <div class="page home login-bg">

    {{>navdark title='Ki Health' black=true}}

    <div class="content-scrollable">
      <div class="container boxed-layout register-box">
            <form>
<!--      <p>Creditor Name <input type="text" class="creditor_name"></p> -->
      <!-- RECIPE NAME -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Recipe Name</label>
        <input class="form-control register-field recipe_name" type="text">
      </div>

      <!-- RECIPE DESCRIPTION -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Recipe Description</label>
        <input class="form-control register-field recipe_text" type="text">
      </div>

      <!-- IMAGE URL -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Image URL</label>
        <input class="form-control register-field recipe_image" type="text">
      </div>

      <!-- USER'S NAME -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Your Name</label>
        <input class="form-control register-field user_name" type="text">
      </div>

      <!-- RECIPE LOCATION -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Recipe Place</label>
        <input class="form-control register-field recipe_place" type="text">
      </div>

      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="button" class="btn btn-default"><i class="material-icons">clear</i> Cancel</button>
          <button type="submit" class="btn btn-default submit">Submit <i class="material-icons">add</i></button>
        </div>
      </div>
    </form>
      </div>
    </div>
  </div>
</template>
