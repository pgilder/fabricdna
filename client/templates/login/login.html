<template name="login">
 <div class="page home login-bg">

    {{>navdark title='Ki Health' black=true}}

    <div class="content-scrollable">
      <div class="container">
        <div class="row login-layout">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <h3 align="center" class="page-header">Sign In to Ki Health</h3>
            <div>
              <form id="application-login" class="login">
                <div class="form-group">
                  <label for="emailAddress">Email Address</label>
                  <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
                </div> <!-- end .form-group -->
                <div class="form-group">
                  <label for="password"><span class="pull-left">Password &nbsp;&nbsp;</span></label>
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div> <!-- end .form-group -->
                <a class="pull-right" href="{{pathFor 'recover-password'}}"> 
                    <i class="icon ion-ios-locked"></i> Forgot Password?</a>
                <div class="form-group">
                  <input type="submit" class="btn btn-success" value="Login">
                </div> <!-- end .form-group -->

              </form>
            </div>  
            <p align="center">Don't have an account yet? <a href="{{pathFor 'signup'}}">Get one here</a>.</p>
          </div> <!-- end .col-xs-12 -->
        </div> <!-- end .row -->
      </div>  
    </div>
  </div>
</template>
