<template name="appBody">
  <div id="container" class="{{menuOpen}} {{overlayOpen}}">
   <section id="menu" class="overthrow">
      <a href="{{pathFor 'home'}}" class="{{activePage 'home'}}">
        <span class="wrapper-menu-item">
          <span class="icon-home"></span>
          <span class="title-menu">Home</span>
        </span>
      </a>
      <a href="{{pathFor 'dashboard'}}" class="{{activePage 'dashboard'}}">
        <span class="wrapper-menu-item">
          <span class="icon-rss"></span>
          <span class="title-menu">Latest</span>
        </span>

      <a href="{{pathFor 'beauty'}}" class="{{activePage 'beauty'}}">

        </span>
      </a>
      <a href="{{pathFor 'fitness'}}" class="{{activePage 'fitness'}}">
        <span class="wrapper-menu-item">

          <span class="title-menu">Fitness</span>
        </span>
      </a>
      <a href="{{pathFor 'bookmarks'}}" class="{{activePage 'bookmarks'}}">

          <span class="title-menu">My Life</span>
        </span>
      </a>
      <a href="{{pathFor 'feed'}}" class="{{activePage 'feed'}}">
        <span class="wrapper-menu-item">

        <span class="wrapper-menu-item">
          <span class="icon-question"></span>
          <span class="title-menu">Profile</span>
        </span>
      </a>
      <a href="{{pathFor 'login'}}" class="{{activePage 'login'}}">
        <span class="wrapper-menu-item">
          <span class="icon-user"></span>
          <span class="title-menu">Login</span>
        </span>
      </a>
    </section>

      <div class="notifications">
        {{#unless connected}}
          <div class="notification">
            <span class="icon-sync"></span>
            <div class="title-notification">Trying to connect</div>
          </div>
        {{/unless}}
        {{#each notifications}}
          <div class="notification">
            <a class="btn-primary js-notification-action">{{action}}</a>
            <div class="title-notification">{{title}}</div>
          </div>
        {{/each}}
      </div>

    {{> overlay}}

    <div class="content-overlay"></div>

    <div id="content-container">
      {{> yield}}
    </div>

  </div>
