<template name="videos">
  <nav class="{{#if black}}black{{/if}}">
    <div class="videos-group fixed-videos">
      {{#if back}}
        <a class="videos-item js-back" href="#"><span class="icon-arrow-left-alt"></span></a>
      {{else}}
        <a class="videos-item js-menu animated fadeInRight" href="#"><span class="icon-menu"></span></a>
        <a class="home-icon" href="/"><i style="color: #fff;" class="icon ion-home fav-icon icon-small animated fadeInRight"></i></a>
      {{/if}}
    </div>

    <div class="title-page">
      {{title}}
      <span class="subtext-page">{{subtext}}</span>
    </div>

    <div class="videos-group right">
      {{> Template.contentBlock }}
    </div>
  </nav>
</template>
